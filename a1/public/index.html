<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Lonely Commenter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/comments.css" rel="stylesheet" type="text/css">
    <style type="text/css">

            /* Sticky footer styles
           -------------------------------------------------- */

        html,
        body {
            height: 100%;
            /* The html and body elements cannot have any padding or margin. */
        }

            /* Wrapper for page content to push down footer */
        #wrap {
            min-height: 100%;
            height: auto !important;
            height: 100%;
            /* Negative indent footer by it's height */
            margin: 0 auto -60px;
        }

            /* Set the fixed height of the footer here */
        #push,
        #footer {
            height: 60px;
        }
        #footer {
            background-color: #f5f5f5;
        }

            /* Lastly, apply responsive CSS fixes as necessary */
        @media (max-width: 767px) {
            #footer {
                margin-left: -20px;
                margin-right: -20px;
                padding-left: 20px;
                padding-right: 20px;
            }
        }



            /* Custom page CSS
           -------------------------------------------------- */

        .container {
            width: auto;
            max-width: 680px;
        }
        .container .credit {
            margin: 20px 0;
        }

    </style>

</head>
<body>

<!-- Part 1: Wrap all page content here -->
<div id="wrap">

    <!-- Begin page content -->
    <div class="container">
        <div id='topics'></div>
        <div class="header-container">
            <div class="page-header">
                <h1 id="headline">Comment away, kemosabe!</h1>
                <button id="new-topic-button" class='btn btn-large'><i class="icon-pencil"></i> Topic</button>
                <form id="new-topic-form" class="form-horizontal" action="/topic">
                    <div class="control-group">
                        <label class="control-label" for="title">
                            Topic
                            <span class="help-block"><small>(140 char. max)</small></span>
                        </label>
                        <div class="controls">
                            <textarea rows="3" maxlength="140"  id="title" name="title"
                                      placeholder="I didn't quite catch that, Lou."></textarea>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="link">link</label>
                        <div class="controls">
                            <input type="url" id="link" name="link" value="http://" >
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <input type="submit" class="btn" value="submit"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="push"></div>
</div>

<div id="footer">
    <div class="container">
        <p class="muted credit">All the blood, sweat and tears belong to Natalie Morcos, Zeeshan Qureshi and Michael Kozakov.</p>
    </div>
</div>


<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="./js/jquery.min.js"></script>
<script src="./js/bootstrap.js"></script>
<script src="./js/comments.js"></script>
</body>
</html>
